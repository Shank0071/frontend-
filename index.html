<body>
  <div class="container">
    <div class="container1">
      <div>
        <small>My balance</small>
        <h3>$921.48</h3>
      </div>
      <img src="images/logo.svg">
    </div>

      <div class="container2-container1">
        <div class="container2-container1-container1">
          <div id="mon1"></div>
          <div class="mon pointer" id="mon">mo</div>
          <div>mon</div>
        </div>
        <div class="container2-container1-container1">
          <div id="tue1"></div>
          <div class="tue pointer" id="tue">tue</div>
          <div>tue</div>
        </div>
        <div class="container2-container1-container1">
          <div id="wed1"></div>
          <div class="wed pointer" id="wed">wed</div>
          <div>wed</div>
        </div>
        <div class="container2-container1-container1">
          <div id="thu1"></div>
          <div class="thu pointer" id="thu">thu</div>
          <div>thu</div>
        </div>
        <div class="container2-container1-container1">
          <div id="fri1"></div>
          <div class="fri pointer" id="fri">fri</div>
          <div>fri</div>
        </div>
        <div class="container2-container1-container1">
          <div id="sat1"></div>
          <div class="sat pointer" id="sat">sat</div>
          <div>sat</div>
        </div>
        <div class="container2-container1-container1">
          <div id="sun1"></div>
          <div class="sun pointer" id="sun">sun</div>
          <div>sun</div>
        </div>
      </div>
   
     
      
      <hr>
      <div class="container2-container2">
        <div class="c2div1">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="c2div2">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>  
      </div>
    </div>
  </div>
